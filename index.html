<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie's Christmas Takeover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for animations and loaders */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Snow Animation */
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8; animation: snow-fall linear infinite; pointer-events: none; }
        @keyframes snow-fall { 
            0% { transform: translateY(0) translateX(0); opacity: 1; } 
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.3; } 
        }

        .confetti { position: absolute; width: 10px; height: 20px; background: #f00; top: -20px; animation: confetti-fall 3s linear infinite; z-index: 100; }
        @keyframes confetti-fall { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        
        .firework { position: absolute; border-radius: 50%; animation: firework-burst 1.5s ease-out forwards; z-index: 100;}
        .firework::before { content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: radial-gradient(circle, #fff, #fff0, #fff0); transform: scale(0); animation: firework-spark 1.5s ease-out forwards; }
        @keyframes firework-burst { 0% { opacity: 1; } 100% { opacity: 0; transform: scale(2); } }
        @keyframes firework-spark { 0% { transform: scale(0); opacity: 1; } 50% { opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(250, 204, 21, 0); } 100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); } }
        
        [draggable="true"] { cursor: move; }
        .dragging { opacity: 0.5; }
        
        /* Fullscreen button icon visibility */
        .fullscreen-icon { display: block; }
        .exit-fullscreen-icon { display: none; }
        .is-fullscreen .fullscreen-icon { display: none; }
        .is-fullscreen .exit-fullscreen-icon { display: block; }

        /* CSS-based fullscreen mode */
        .viewport-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            overflow-y: auto !important; /* Allow scrolling if content overflows */
            display: flex;
            flex-direction: column;
        }

        .viewport-fullscreen > main {
            flex-grow: 1;
            max-width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .viewport-fullscreen #tool-display {
            flex-grow: 1;
            min-height: 0;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #064e3b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #dc2626;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #facc15;
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-red-900 via-green-900 to-slate-900 min-h-screen font-sans antialiased flex flex-col overflow-hidden relative">
    
    <div id="snow-container" class="absolute inset-0 pointer-events-none z-0"></div>

    <div id="app-container" class="bg-transparent flex flex-col flex-grow z-10">

        <main class="w-full mx-auto p-4 flex-grow flex flex-col">
            <div class="bg-slate-900/80 backdrop-blur-md rounded-xl shadow-lg shadow-black/30 p-2 mb-4 sticky top-4 z-20 flex-shrink-0 flex flex-col md:flex-row items-center border-b-4 border-green-600">
                <div class="mr-4 pl-2 flex items-center text-slate-200 font-bold italic hidden md:flex">
                    <span class="text-2xl mr-2">üßù</span>
                    <span class="text-sm text-green-300">Brownie's<br>Takeover</span>
                </div>
                <nav id="tool-nav" class="flex-grow flex flex-wrap justify-center -mb-px"></nav>
                <button id="fullscreen-btn" title="Toggle Fullscreen" class="ml-4 p-2 rounded-full text-slate-300 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg class="fullscreen-icon h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5" />
                    </svg>
                    <svg class="exit-fullscreen-icon h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4l-5 5m0 0l-5-5m5 5v11m5-16l-5 5m0 0l5 5m-5-5V3" />
                    </svg>
                </button>
            </div>
            <div id="tool-display" class="bg-slate-800/80 text-slate-100 backdrop-blur-md rounded-2xl shadow-xl shadow-black/40 p-6 relative flex-grow flex flex-col border-2 border-yellow-500/30">
                 <div class="text-center p-8"><div class="loader"></div><p class="text-green-300">Brownie is unpacking the tools...</p></div>
            </div>
        </main>

        <footer class="text-center py-2 text-slate-400 text-sm flex-shrink-0 bg-slate-900/50">
            <p>Hijacked with üéÑ by Brownie the Classroom Elf</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appState = {
            userId: null,
            isAuthReady: false,
            activeTool: 'classRoster',
            students: [],
            lunchColumns: null,
            lunchMenu: { choice1Menu: '', choice2Menu: '' },
            bracketData: null, 
            podium: null,
            thirdPlace: null,
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-classroom-tools-html';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const toolDisplay = document.getElementById('tool-display');
        const toolNav = document.getElementById('tool-nav');
        const appContainer = document.getElementById('app-container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // Forward declaration to avoid ReferenceError in tools object if not hoisted (though function keyword hoists)
        // We will define renderTournamentBracket later.

        const tools = {
            classRoster: { name: 'Naughty/Nice List', icon: 'üìú', render: renderClassRoster },
            studentSelector: { name: 'Helper Elf Picker', icon: 'üéÅ', render: renderStudentSelector },
            lunchChoice: { name: 'Holiday Lunch', icon: 'üç™', render: renderLunchChoice },
            tournamentBracket: { name: 'Reindeer Games', icon: 'ü¶å', render: renderTournamentBracket },
            hangman: { name: 'Snowman Word Guess', icon: '‚õÑ', render: renderHangman },
        };
        
        function createSnow() {
            const container = document.getElementById('snow-container');
            const flakeCount = 50; 
            for(let i=0; i<flakeCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.width = (Math.random() * 5 + 2) + 'px';
                flake.style.height = flake.style.width;
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(flake);
            }
        }
        
        function setupFullscreenButton() {
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    const requestFullscreen = appContainer.requestFullscreen || appContainer.webkitRequestFullscreen;
                    if (requestFullscreen) {
                        requestFullscreen.call(appContainer).catch(err => {
                            appContainer.classList.add('viewport-fullscreen');
                            syncFullscreenState();
                        });
                    } else {
                        appContainer.classList.add('viewport-fullscreen');
                        syncFullscreenState();
                    }
                } else {
                    const exitFullscreen = document.exitFullscreen || document.webkitExitFullscreen;
                    if (exitFullscreen) {
                        exitFullscreen.call(document);
                    }
                }
            });

            const syncFullscreenState = () => {
                const isFullscreenNow = document.fullscreenElement || document.webkitFullscreenElement || appContainer.classList.contains('viewport-fullscreen');
                
                if (isFullscreenNow) {
                    fullscreenBtn.classList.add('is-fullscreen');
                    // Add Christmas background if missing (Native fullscreen strips body styles)
                    if (!appContainer.classList.contains('bg-gradient-to-br')) {
                        appContainer.classList.add('bg-gradient-to-br', 'from-red-900', 'via-green-900', 'to-slate-900');
                    }
                    // FIX: Explicitly allow scrolling on the container when in fullscreen
                    // This is the failsafe that ensures content is reachable
                    appContainer.classList.add('overflow-y-auto');
                } else {
                    fullscreenBtn.classList.remove('is-fullscreen');
                    appContainer.classList.remove('viewport-fullscreen');
                    // Remove fullscreen-specific overrides
                    appContainer.classList.remove('bg-gradient-to-br', 'from-red-900', 'via-green-900', 'to-slate-900');
                    appContainer.classList.remove('overflow-y-auto');
                }
            };
            document.addEventListener('fullscreenchange', syncFullscreenState);
            document.addEventListener('webkitfullscreenchange', syncFullscreenState);
        }
        
        function initializeLocalMode() {
            console.warn("Authentication failed. Initializing in local-only mode. Data will not be saved.");
            appState.isAuthReady = true;
            appState.students = ['Skylar', 'Terrell', 'DJ', 'Joshua', 'Cody', 'Leon', 'Alisha', 'Miracle'].map((name, index) => ({ id: `local-${index}`, name, isPresent: true }));
            renderApp();
        }

        function renderApp() {
            renderNav();
            renderActiveTool();
        }

        function renderNav() {
            toolNav.innerHTML = '';
            for (const toolId in tools) {
                const tool = tools[toolId];
                const isActive = appState.activeTool === toolId;
                const button = document.createElement('button');
                button.className = `flex items-center gap-2 whitespace-nowrap py-3 px-5 border-b-4 font-semibold text-sm focus:outline-none transition-all duration-300 ${isActive ? 'border-red-500 text-red-400 bg-slate-800 rounded-t-lg' : 'border-transparent text-slate-400 hover:text-white hover:border-green-500'}`;
                button.innerHTML = `<span class="text-xl">${tool.icon}</span> ${tool.name}`;
                button.onclick = () => {
                    appState.activeTool = toolId;
                    renderApp();
                };
                toolNav.appendChild(button);
            }
        }
        
        function renderActiveTool() {
            if (!appState.isAuthReady) {
                toolDisplay.innerHTML = `<div class="text-center p-8"><div class="loader"></div><p class="text-yellow-300">Checking the lists twice...</p></div>`;
                return;
            }
            const tool = tools[appState.activeTool];
            if (tool && typeof tool.render === 'function') {
                tool.render();
            } else {
                toolDisplay.innerHTML = `<p>Error: Tool not found.</p>`;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                appState.userId = user.uid;
                appState.isAuthReady = true;
                await initializeRosterIfNeeded();
                setupStudentListener();
                renderApp();
            }
        });
        
        (async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                initializeLocalMode();
            }
        })();

        setTimeout(() => {
            if (!appState.isAuthReady) {
                initializeLocalMode();
            }
        }, 3000);
        
        async function initializeRosterIfNeeded() {
            if (!appState.userId) return;
            const settingsDocRef = doc(db, `artifacts/${appId}/users/${appState.userId}/settings`, 'roster');
            try {
                const settingsDoc = await getDoc(settingsDocRef);
                if (!settingsDoc.exists() || !settingsDoc.data().initialized) {
                    const studentsCollectionRef = collection(db, `artifacts/${appId}/users/${appState.userId}/students`);
                    const existingDocs = await getDocs(studentsCollectionRef);
                    for (const docSnap of existingDocs.docs) {
                        await deleteDoc(docSnap.ref);
                    }
                    const defaultRoster = ['Skylar', 'Terrell', 'DJ', 'Joshua', 'Cody', 'Leon', 'Alisha', 'Miracle'];
                    for (const name of defaultRoster) {
                        await addDoc(studentsCollectionRef, { name, isPresent: true });
                    }
                    await setDoc(settingsDocRef, { initialized: true });
                }
            } catch (error) {
                console.error("Error initializing roster:", error);
            }
        }

        function setupStudentListener() {
            if (!appState.userId) return;
            const studentsCollectionRef = collection(db, `artifacts/${appId}/users/${appState.userId}/students`);
            onSnapshot(studentsCollectionRef, (snapshot) => {
                appState.students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (['classRoster', 'studentSelector', 'lunchChoice', 'tournamentBracket'].includes(appState.activeTool)) {
                    renderActiveTool();
                }
            }, (error) => {
                console.error("Error fetching students:", error);
            });
        }
        
        function renderClassRoster() {
            let studentListHtml = appState.students.map(student => `
                <div class="p-3 rounded-lg shadow-sm flex items-center justify-between bg-slate-700 hover:bg-slate-600 border-l-4 border-red-500">
                    <p class="font-medium text-slate-200">${student.name}</p>
                    <button data-id="${student.id}" class="remove-student-btn text-red-400 hover:text-red-300 font-bold">‚úï</button>
                </div>
            `).join('');

            toolDisplay.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full">
                    <div class="w-full max-w-md">
                        <h2 class="text-2xl font-bold text-yellow-400 mb-4 text-center">üìú The Naughty & Nice List</h2>
                        <form id="add-student-form" class="flex gap-2 mb-4">
                            <input type="text" id="new-student-name" placeholder="New name for the Nice List" class="flex-grow p-2 border rounded-md bg-slate-600 border-slate-500 text-white focus:ring-green-500 focus:border-green-500 placeholder-slate-400" />
                            <button type="submit" class="bg-gradient-to-r from-green-600 to-green-700 text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transform hover:scale-105">Add Elf</button>
                        </form>
                        <div class="space-y-3 max-h-[50vh] overflow-y-auto pr-2" id="roster-list">${studentListHtml}</div>
                    </div>
                </div>
            `;

            document.getElementById('add-student-form').onsubmit = async (e) => {
                e.preventDefault();
                const input = document.getElementById('new-student-name');
                const newName = input.value.trim();
                if (newName) {
                    if (!appState.userId) {
                        appState.students.push({ id: `local-${Date.now()}`, name: newName, isPresent: true });
                        renderClassRoster();
                    } else {
                        const studentsCollectionRef = collection(db, `artifacts/${appId}/users/${appState.userId}/students`);
                        await addDoc(studentsCollectionRef, { name: newName, isPresent: true });
                    }
                    input.value = '';
                }
            };
            
            document.querySelectorAll('.remove-student-btn').forEach(button => {
                button.onclick = async () => {
                    const studentId = button.dataset.id;
                    if (!appState.userId) {
                        appState.students = appState.students.filter(s => s.id !== studentId);
                        renderClassRoster();
                    } else {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${appState.userId}/students`, studentId));
                    }
                };
            });
        }

        function renderStudentSelector() {
            const presentStudents = appState.students.filter(s => s.isPresent);
            let studentListHtml = appState.students.map(student => `
                <div class="p-2 rounded-md flex items-center justify-between transition-colors ${student.isPresent ? 'bg-slate-700' : 'bg-slate-800 opacity-60'}">
                    <p class="font-medium ${student.isPresent ? 'text-slate-200' : 'text-slate-500 line-through'}">${student.name}</p>
                    <button data-id="${student.id}" class="toggle-presence-btn relative inline-flex items-center h-6 rounded-full w-11 transition-colors ${student.isPresent ? 'bg-green-500' : 'bg-red-900'}">
                        <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform ${student.isPresent ? 'translate-x-6' : 'translate-x-1'}"></span>
                    </button>
                </div>
            `).join('');

            toolDisplay.innerHTML = `
                <div class="flex flex-col h-full">
                    <h2 class="text-2xl font-bold text-yellow-400 mb-4 text-center flex-shrink-0">üéÅ Pick a Helper Elf</h2>
                    <div class="grid md:grid-cols-2 gap-8 flex-grow">
                        <div class="flex flex-col">
                            <h3 class="font-semibold text-green-300 mb-2 text-center">Who is here today?</h3>
                            <div class="border rounded-md p-2 bg-slate-900/50 border-slate-700 space-y-2 flex-grow overflow-y-auto">${studentListHtml}</div>
                        </div>
                        <div class="flex flex-col items-center justify-center bg-gradient-to-br from-green-800 to-slate-800 rounded-lg p-6 space-y-4 border border-green-700">
                            <div class="w-full my-auto">
                                <button id="select-one-btn" ${presentStudents.length === 0 ? 'disabled' : ''} class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-full text-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 disabled:bg-slate-600 disabled:text-slate-400 disabled:cursor-not-allowed transform hover:scale-105">
                                    Pick One Elf!
                                </button>
                                <div class="w-full text-center mt-6">
                                    <div class="flex justify-center gap-2">
                                        ${[2,3,4].map(size => `<button data-size="${size}" ${presentStudents.length < size ? 'disabled' : ''} class="generate-groups-btn bg-green-600 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-green-700 disabled:bg-slate-600 disabled:text-slate-400 transform hover:scale-105">Groups of ${size}</button>`).join('')}
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div id="selector-results" class="mt-8 pt-6 border-t border-slate-700 flex-shrink-0"></div>
                </div>
            `;
            
            document.querySelectorAll('.toggle-presence-btn').forEach(button => {
                button.onclick = async () => {
                    const studentId = button.dataset.id;
                    const student = appState.students.find(s => s.id === studentId);
                    if (student) {
                        student.isPresent = !student.isPresent;
                        if (appState.userId) {
                            const studentDoc = doc(db, `artifacts/${appId}/users/${appState.userId}/students`, student.id);
                            await updateDoc(studentDoc, { isPresent: student.isPresent });
                        }
                        renderStudentSelector();
                    }
                };
            });

            document.getElementById('select-one-btn').onclick = () => {
                const present = appState.students.filter(s => s.isPresent);
                if (present.length > 0) {
                    const randomIndex = Math.floor(Math.random() * present.length);
                    const selected = present[randomIndex];
                    document.getElementById('selector-results').innerHTML = `
                        <div class="text-center p-6 bg-red-900/90 backdrop-blur-sm rounded-xl shadow-lg animate-fade-in w-full max-w-md mx-auto pulse border-4 border-yellow-400">
                            <p class="text-slate-200">Brownie chose...</p>
                            <p class="text-4xl font-bold text-white mt-2">üéÖ ${selected.name}!</p>
                        </div>`;
                }
            };
            
            document.querySelectorAll('.generate-groups-btn').forEach(button => {
                button.onclick = () => {
                    const size = parseInt(button.dataset.size, 10);
                    const present = appState.students.filter(s => s.isPresent);
                    const shuffled = [...present].sort(() => 0.5 - Math.random());
                    const groups = [];
                    for (let i = 0; i < shuffled.length; i += size) {
                        groups.push(shuffled.slice(i, i + size));
                    }
                    const groupsHtml = groups.map((group, index) => `
                        <div class="p-4 rounded-lg bg-gradient-to-br from-green-800 to-green-700 shadow-md border border-green-600">
                            <h4 class="font-bold text-yellow-300 text-center mb-2">Team ${index + 1}</h4>
                            <ul class="space-y-1 text-center">
                                ${group.map(student => `<li class="text-white bg-black/20 rounded-md py-1">üßù ${student.name}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('');
                    document.getElementById('selector-results').innerHTML = `<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 animate-fade-in">${groupsHtml}</div>`;
                };
            });
        }

        async function renderLunchChoice() {
            if (!appState.lunchColumns) {
                appState.lunchColumns = {
                    unselected: [...appState.students.filter(s => s.isPresent)],
                    choice1: [],
                    choice2: [],
                    sackLunch: [],
                };
            }
            const columns = appState.lunchColumns;
            const menu = appState.lunchMenu;

            const studentVisuals = ['üéÖ', 'ü¶å', 'üßù', '‚õÑ', 'üéÅ', 'üéÑ', 'üß∏', 'üîî', 'üç™', 'ü•õ'];
            const studentColorClasses = ['bg-red-300', 'bg-green-300', 'bg-yellow-200', 'bg-slate-300', 'bg-red-200', 'bg-emerald-300', 'bg-amber-200', 'bg-stone-300', 'bg-orange-200', 'bg-blue-200'];

            const getStudentHtml = (student, fromColumn) => {
                const studentIndex = appState.students.findIndex(s => s.id === student.id);
                const emoji = studentVisuals[studentIndex % studentVisuals.length];
                const color = studentColorClasses[studentIndex % studentColorClasses.length];
                const scaleClass = fromColumn !== 'unselected' ? 'scale-75' : '';
                return `<div id="student-${student.id}" draggable="true" data-student-id="${student.id}" data-from-column="${fromColumn}" class="student-draggable p-3 rounded-lg shadow-sm border border-black/10 cursor-move text-center font-medium flex items-center justify-center gap-2 text-slate-900 transition-transform duration-200 ${color} ${scaleClass}">
                            <span class="text-xl">${emoji}</span>
                            <span>${student.name}</span>
                        </div>`;
            };

            toolDisplay.innerHTML = `
                <div class="flex flex-col h-full">
                    <div class="flex justify-between items-center mb-6 flex-shrink-0">
                        <div>
                            <h2 class="text-2xl font-bold text-yellow-400">üç™ Holiday Lunch Count</h2>
                            <p class="text-green-200">Drag the elves to their food choice.</p>
                        </div>
                        <button id="reset-lunch-btn" class="bg-gradient-to-r from-red-600 to-red-800 text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transform hover:scale-105">Reset Board</button>

        // --- LOGIC: Generate Double Elimination Graph ---
        function generateDoubleEliminationBracket() {
            const presentStudents = appState.students.filter(s => s.isPresent);
            if (presentStudents.length < 3) {
                alert("Need at least 3 elves for a game!");
                return;
            }
            
            // 1. Setup Players & Power of 2
            let players = [...presentStudents].sort(() => Math.random() - 0.5);
            let count = players.length;
            let size = Math.pow(2, Math.ceil(Math.log2(count)));
            while (players.length < size) {
                players.push({ id: `bye-${players.length}`, name: 'BYE', isBye: true });
            }

            const matches = {}; 
            const winnersRounds = [];
            const losersRounds = [];
            const finalRound = [];

            // 3. Build Winners Bracket
            let numRounds = Math.log2(size);
            let matchCount = size / 2;
            let roundMatches = [];

            for (let i = 0; i < matchCount; i++) {
                const mId = `w-r1-m${i}`;
                matches[mId] = { id: mId, players: [players[i*2], players[i*2+1]], winner: null, nextWin: null, nextLose: null, round: 1, type: 'winner' };
                roundMatches.push(matches[mId]);
            }
            winnersRounds.push(roundMatches);

            for (let r = 2; r <= numRounds; r++) {
                let prevRound = winnersRounds[r-2];
                let currentRound = [];
                matchCount /= 2;
                for (let i = 0; i < matchCount; i++) {
                    const mId = `w-r${r}-m${i}`;
                    matches[mId] = { id: mId, players: [null, null], winner: null, nextWin: null, nextLose: null, round: r, type: 'winner' };
                    currentRound.push(matches[mId]);
                    prevRound[i*2].nextWin = { id: mId, slot: 0 };
                    prevRound[i*2+1].nextWin = { id: mId, slot: 1 };
                }
                winnersRounds.push(currentRound);
            }

            // 4. Build Losers Bracket
            let totalLoserRounds = (numRounds - 1) * 2;
            let lRoundMatches = [];
            
            let lr1Count = size / 4; 
            for(let i=0; i<lr1Count; i++){
                 const mId = `l-r1-m${i}`;
                 matches[mId] = { id: mId, players: [null, null], winner: null, nextWin: null, round: 1, type: 'loser' };
                 lRoundMatches.push(matches[mId]);
                 winnersRounds[0][i*2].nextLose = { id: mId, slot: 0 };
                 winnersRounds[0][i*2+1].nextLose = { id: mId, slot: 1 };
            }
            losersRounds.push(lRoundMatches);

            for (let r = 2; r <= totalLoserRounds; r++) {
                let currentRound = [];
                let isDropRound = (r % 2 === 0); 
                let prevLRound = losersRounds[r-2];
                let count = isDropRound ? prevLRound.length : prevLRound.length / 2;
                
                for(let i=0; i<count; i++){
                    const mId = `l-r${r}-m${i}`;
                    matches[mId] = { id: mId, players: [null, null], winner: null, nextWin: null, round: r, type: 'loser' };
                    currentRound.push(matches[mId]);
                    
                    if (isDropRound) {
                        prevLRound[i].nextWin = { id: mId, slot: 0 };
                        let wRoundIndex = (r / 2); 
                        let wRound = winnersRounds[wRoundIndex];
                        if (wRound && wRound[i]) wRound[i].nextLose = { id: mId, slot: 1 };
                    } else {
                        prevLRound[i*2].nextWin = { id: mId, slot: 0 };
                        prevLRound[i*2+1].nextWin = { id: mId, slot: 1 };
                    }
                }
                losersRounds.push(currentRound);
            }

            // Identify 3rd place (Loser of last Loser Round)
            const lastLoserMatch = losersRounds[losersRounds.length - 1][0];
            lastLoserMatch.isLoserBracketFinal = true;

            // 5. Final Rounds (True Double Elimination)
            const f1Id = 'f-final-1';
            const f2Id = 'f-final-2';
            
            // Final 1: Winners Bracket Winner (Slot 0) vs Losers Bracket Winner (Slot 1)
            const finalMatch1 = { id: f1Id, players: [null, null], winner: null, round: 99, type: 'final', isFinal1: true };
            // Final 2: Conditional Rematch
            const finalMatch2 = { id: f2Id, players: [null, null], winner: null, round: 100, type: 'final', isFinal2: true };
            
            matches[f1Id] = finalMatch1;
            matches[f2Id] = finalMatch2;
            finalRound.push(finalMatch1);
            finalRound.push(finalMatch2);

            // Link to Final 1
            let lastWinnerMatch = winnersRounds[winnersRounds.length - 1][0];
            lastWinnerMatch.nextWin = { id: f1Id, slot: 0 }; // WBW to Slot 0
            lastLoserMatch.nextWin = { id: f1Id, slot: 1 };  // LBW to Slot 1

            appState.bracketData = { matches, winnersRounds, losersRounds, finalRound };
            
            // Auto-Advance Byes
            Object.values(matches).forEach(m => {
                if (m.players.some(p => p && p.name === 'BYE')) {
                    const realPlayer = m.players.find(p => p && p.name !== 'BYE');
                    if (realPlayer) window.handleWinnerClick(m.id, realPlayer.id);
                }
            });
            
            renderTournamentBracket();
        }

        // --- LOGIC: Handle Clicks & Logic ---
        window.handleWinnerClick = (matchId, winnerId) => {
            const data = appState.bracketData;
            if (!data) return;
            
            const match = data.matches[matchId];
            if (!match || match.winner) return; 

            const winner = match.players.find(p => p && p.id === winnerId);
            const loser = match.players.find(p => p && p.id !== winnerId);
            
            match.winner = winner;
            
            // Save 3rd place if this was the Loser Bracket Final
            if (match.isLoserBracketFinal) {
                appState.thirdPlace = loser;
            }

            // --- True Double Elimination Logic ---
            if (match.isFinal1) {
                // If Winner was Slot 0 (From Winners Bracket), they are 12-0 (or similar), so they win.
                if (winner.id === match.players[0].id) {
                    appState.podium = { first: winner, second: loser, third: appState.thirdPlace };
                    renderTournamentBracket();
                    return;
                } else {
                    // If Winner was Slot 1 (From Losers Bracket), they forced a reset.
                    // Both players move to Final 2.
                    const f2 = data.matches['f-final-2'];
                    f2.players = [winner, loser]; // Rematch
                    renderTournamentBracket();
                    return;
                }
            }
            
            if (match.isFinal2) {
                appState.podium = { first: winner, second: loser, third: appState.thirdPlace };
                renderTournamentBracket();
                return;
            }

            // --- Standard Advancement Logic ---
            if (match.nextWin) {
                const nextM = data.matches[match.nextWin.id];
                if (nextM) {
                    nextM.players[match.nextWin.slot] = winner;
                     if (nextM.players.some(p => p && p.name === 'BYE')) {
                         setTimeout(() => {
                             const real = nextM.players.find(p => p && p.name !== 'BYE');
                             if(real && !nextM.winner) window.handleWinnerClick(nextM.id, real.id);
                         }, 100);
                     }
                }
            }

            if (match.nextLose && loser && loser.name !== 'BYE') {
                 const nextM = data.matches[match.nextLose.id];
                 if (nextM) {
                     nextM.players[match.nextLose.slot] = loser;
                     if (nextM.players.some(p => p && p.name === 'BYE')) {
                         setTimeout(() => {
                             const real = nextM.players.find(p => p && p.name !== 'BYE');
                             if(real && !nextM.winner) window.handleWinnerClick(nextM.id, real.id);
                         }, 100);
                     }
                 }
            }

            renderTournamentBracket();
        };

                firework.style.height = firework.style.width;
                firework.style.backgroundColor = ['#dc2626', '#16a34a', '#facc15'][Math.floor(Math.random() * 3)];
                firework.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(firework);
            }
        }

        function renderHangman(gameState = {}) {
            const HANGMAN_WORDS = [
                "gingerbread", "mistletoe", "reindeer", "snowball", "chimney", 
                "stocking", "ornament", "sleigh", "north pole", "candy cane", 
                "sugarplum", "chestnuts", "nutcracker", "scrooge", "grinch", 
                "jingle bells", "workshop", "elf on the shelf", "rudolph", "frosty"
            ];
            const MAX_WRONG_GUESSES = 6;

            let { secretWord, guessedLetters, gameStatus } = gameState;

            if (!secretWord) {
                secretWord = HANGMAN_WORDS[Math.floor(Math.random() * HANGMAN_WORDS.length)];
                guessedLetters = [];
                gameStatus = 'playing';
            }
            
            const wrongGuesses = guessedLetters.filter(letter => !secretWord.includes(letter)).length;

            if (gameStatus === 'playing') {
                const isWinner = secretWord.split('').every(letter => guessedLetters.includes(letter) || letter === ' ');
                if (wrongGuesses >= MAX_WRONG_GUESSES) gameStatus = 'lost';
                else if (isWinner) gameStatus = 'won';
            }

            const bottom = `<div class="absolute w-16 h-16 bg-white rounded-full bottom-0 left-1/2 transform -translate-x-1/2 border-2 border-slate-300"></div>`;
            const middle = `<div class="absolute w-12 h-12 bg-white rounded-full bottom-12 left-1/2 transform -translate-x-1/2 border-2 border-slate-300 z-10"></div>`;
            const head = `<div class="absolute w-10 h-10 bg-white rounded-full bottom-22 left-1/2 transform -translate-x-1/2 border-2 border-slate-300 z-20 top-[40px]"></div>`;
            const arms = `<div class="absolute w-24 h-1 bg-amber-800 top-[85px] left-1/2 transform -translate-x-1/2 z-0 rotate-12"></div>`;
            const eyes = `<div class="absolute w-1 h-1 bg-black top-[50px] left-[86px] rounded-full z-30"></div><div class="absolute w-1 h-1 bg-black top-[50px] left-[94px] rounded-full z-30"></div>`;
            const nose = `<div class="absolute w-0 h-0 border-l-[3px] border-l-transparent border-r-[3px] border-r-transparent border-b-[10px] border-b-orange-500 top-[53px] left-[89px] transform rotate-90 z-30"></div>`;
            
            let currentDrawing = [];
            if (wrongGuesses > 0) currentDrawing.push(bottom);
            if (wrongGuesses > 1) currentDrawing.push(middle);
            if (wrongGuesses > 2) currentDrawing.push(head);
            if (wrongGuesses > 3) currentDrawing.push(arms);
            if (wrongGuesses > 4) currentDrawing.push(eyes);
            if (wrongGuesses > 5) currentDrawing.push(nose);

            const drawingHtml = `
                <div class="relative h-48 w-48 mx-auto mb-4 bg-slate-800/50 rounded-full border-4 border-slate-600 overflow-hidden">
                     ${currentDrawing.join('')}
                     ${wrongGuesses === 0 ? '<p class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-slate-400 text-xs">Start guessing!</p>' : ''}
                </div>`;

            const wordDisplayHtml = secretWord.split('').map(letter => 
                letter === ' ' ? `<div class="w-6 md:w-8"></div>` : 
                `<span class="inline-block text-3xl md:text-5xl font-bold w-10 md:w-12 text-center border-b-4 border-red-500 mx-1 text-yellow-100">
                    ${guessedLetters.includes(letter) ? letter.toUpperCase() : '_'}
                </span>`
            ).join('');

            const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
            const keyboardHtml = alphabet.map(letter => `
                <button data-letter="${letter}" ${guessedLetters.includes(letter) || gameStatus !== 'playing' ? 'disabled' : ''} class="guess-btn w-10 h-10 md:w-12 md:h-12 text-xl font-bold rounded-md bg-green-700 text-white hover:bg-green-600 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed transition-all border border-green-900 shadow-sm">
                    ${letter.toUpperCase()}
                </button>
            `).join('');
            
            let statusMessage = '';
            if (gameStatus === 'lost') {
                statusMessage = `<div class="animate-fade-in my-4 text-center">
                    <p class="text-2xl font-bold text-red-500">Oh no! The snowman melted!</p>
                    <p class="text-lg text-slate-400">The word was: <span class="font-bold text-yellow-400">${secretWord.toUpperCase()}</span></p>
                </div>`;
            } else if (gameStatus === 'won') {
                statusMessage = `<div class="animate-fade-in my-4 text-center"><p class="text-2xl font-bold text-green-400">You saved Christmas!</p></div>`;
            }

            toolDisplay.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center h-full">
                    <h2 class="text-3xl font-bold text-yellow-400 mb-4">‚õÑ Snowman Word Guess</h2>
                    ${drawingHtml}
                    ${statusMessage}
                    <div class="flex justify-center flex-wrap items-center gap-2 my-4 tracking-widest">${wordDisplayHtml}</div>
                    <div class="flex flex-wrap justify-center gap-2 mt-6">${keyboardHtml}</div>
                    <button id="play-again-btn" class="mt-8 bg-gradient-to-r from-red-600 to-red-700 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:opacity-90 transition-transform transform hover:scale-105 border-2 border-red-400">Play Again</button>
                </div>
            `;
            
            document.querySelectorAll('.guess-btn').forEach(button => {
                button.onclick = () => {
                    const letter = button.dataset.letter;
                    renderHangman({ secretWord, guessedLetters: [...guessedLetters, letter], gameStatus });
                };
            });

            document.getElementById('play-again-btn').onclick = () => renderHangman();
        }
        
        createSnow();
        renderApp();
        setupFullscreenButton();

    </script>
</body>
</html>
